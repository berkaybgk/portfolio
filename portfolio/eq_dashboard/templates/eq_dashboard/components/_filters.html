<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="lookback-days">Time Range</label>
                    <select class="form-control" id="lookback-days">
                        <option value="7">Last 7 days</option>
                        <option value="30" selected>Last 30 days</option>
                        <option value="90">Last 90 days</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="min-magnitude">Minimum Magnitude</label>
                    <input type="number" class="form-control" id="min-magnitude" value="0" step="0.1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary w-100" id="apply-filters">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>
</div>
